<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Rate</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
     
        <section id="header-section">

            <nav class="navbar navbar-light ">
                <!-- Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand ms-6 text-white" href="{% url 'Home' %}">TechRate</a>
                <!-- Sidebar -->
                <div class="collapse navbar-collapse" id="navbarNav">
                  <!-- Sidebar Header -->
                  <div class="sidebar-header">
                    <h5>Teacher Rating</h5>
                    <button class="close-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Close navigation">&times;</button>
                  </div>
                  <!-- Sidebar Navigation Items -->
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link " href="{% url 'Home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'teacher_list' %}">Top Rated</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'filter_teachers' %}">Rating</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                    </li>
                  </ul>
                </div>
              </nav>
           </section>
<br><br><br>
</header>

<section>
    <div class="container">

      <div class="sign-up">
        <h1 class="text-center  sign-up-header">Sign Up</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="{% url 'Signup' %}">
        {% csrf_token %}
        <label for="username" class="labelling">Username:</label>
        <input type="text" placeholder="Username" class="input-field" name="username" required><br>
        
        <label for="email" class="labelling">Email:</label>
        <input type="email" placeholder="E-mail Address" class="input-field" name="email" required style="margin-left:30px"> <br>        
        <label for="password" class="labelling">Password:</label>
        <input type="password" placeholder="password" class="input-field" name="password" required >
        <br>
        
        <button type="submit" class="submit-button">Create Account</button>
    </form>

    </div>
</section>

<footer class="footer-section ">

    <p>All Rights Reserved @ Team Alpha</p>


</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
